<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake by Tyler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake by Tyler</h1>
        <div id="userInterface">
            <div id="settings">
                <h3>Settings</h3>
                <p>Change apple colour:</p>
                <button id="red-button">Red</button>
                <button id="green-button">Green</button>
                <button id="pink-button">Pink</button>

                <p>Change snake type</p>
                <button id="anaconda-button">Anaconda</button>
                <button id="python-button">Python</button>
                <button id="cobra-button">Cobra</button>

                <p>Change difficulty</p>
                <button id="easy-button">Easy</button>
                <button id="normal-button">Normal</button>
                <button id="hardcore-button">Hardcore</button>
                </div>
            <canvas id="game" width="400" height="400"></canvas>
            <div id="highscoreTab">
                <h3>Highscore</h3>
                <p>The Highscore is: <p id="highscore"></p> points</p>
                <!-- <p>N# - Example... 30 points</p>
                <p>N# - Example... 30 points</p> -->
            </div>
        <script src="index.js"></script>
</div>
<button class="restartGame" onclick="document.location.reload()">Restart</button>

</body>
</html>
